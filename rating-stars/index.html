<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Five Star Rating</title>
</head>
<body>
  <div class="rating" data-rating-value="0">
    <div class="rating-item" data-rating-item-value="5">&starf;</div>
    <div class="rating-item" data-rating-item-value="4">&starf;</div>
    <div class="rating-item" data-rating-item-value="3">&starf;</div>
    <div class="rating-item" data-rating-item-value="2">&starf;</div>
    <div class="rating-item" data-rating-item-value="1">&starf;</div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
