<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Scroll to top button example</title>
</head>
<body>
  <main class="content">
    <h1>Scroll Top Example</h1>
    <article>
        <h2>Google Chrome</h2>
        <p>Google Chrome is a web browser developed by Google, released in 2008. Chrome is the world's most popular web browser today!</p>
    </article>
  </main>
  <div class="scrollup-button">
    <svg class="progress-ring" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <circle class="progress-ring__circle" stroke-width="4" fill="transparent"
              cx="50" cy="50" r="48" />
    </svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
